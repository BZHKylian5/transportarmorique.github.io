<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publication Instagram intégrée</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .instagram-post {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Publication Instagram</h1>
        <div class="instagram-post">
            <!-- Remplacez l'URL ci-dessous par celle de la publication Instagram que vous souhaitez intégrer -->
            <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/C8wRXPcot5n/?utm_source=ig_web_button_share_sheet&igsh=MzRlODBiNWFlZA==" data-instgrm-version="14"></blockquote>
        </div>
    </div>

    <script async src="//www.instagram.com/embed.js"></script>
</body>
</html>
